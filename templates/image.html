<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>
<body>
    <div class="container">
        {% if all_docs %}
            {% for item in all_docs %}
                <div>{{ item.title }}</div>
                <img src="{{ url_for('static', filename='uploads/' + item.image) }}" alt="{{ item.title }}" width="200">
            {% endfor %}
        {% else %}
            <p>No documents found.</p>
        {% endif %}
    </div>
</body>
</html>
